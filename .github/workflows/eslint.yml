name: ESLint

on:
  pull_request:
    branches: [main, "[0-9]+-[0-9]+-*"]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          check-latest: true

      - name: Install dependencies
        run: yarn install

      - uses: ./
        env:
          DEBUG: "eslint:cli-engine"
        with:
          targets: "src"
