name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, '[0-9]+-[0-9]+-*']
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'Checkout a different git ref instead of the SHA from the GitHub event.'
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.head_ref }}

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Package
        run: yarn package

      - uses: CatChen/check-git-status-action@v1
        id: check-git-status
        with:
          fail-if-not-clean: ${{ github.actor != 'dependabot[bot]' }}
          push-if-not-clean: true
          request-changes-token: ${{ secrets.CHECK_GIT_STATUS_ACTION_TOKEN }}
