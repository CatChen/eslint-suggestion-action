name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, '[0-9]+-[0-9]+-*']
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'Checkout a different git ref instead of the SHA from the GitHub event.'
        required: false
        type: string
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install

      - name: Test
        uses: ./
        with:
          targets: 'tests/**/*'

  test-legacy:
    name: Test Legacy ESLint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install

      - name: Downgrade ESLint
        run: yarn add -D eslint@8.56.0

      - name: Test
        uses: ./
        with:
          config-path: './.eslintrc.legacy.json'
          targets: 'tests/**/*'
