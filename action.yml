name: "ESLint Suggestion"
description: "Pull Request Suggestions from ESLint"
inputs:
  github-token:
    description: "GitHub token."
    required: false
    default: ${{ github.token }}
  github-workspace:
    description: "Path to the repo directory. Please pass `${``{ github.workspace }``}` through."
    required: true
  eslint-path:
    description: "Path to the eslint binary file."
    required: false
    default: "node_modules/.bin/eslint"
  fail-check:
    description: "Fail the workflow and its corresponding check if ESLint doesn't pass."
    required: false
    default: false
  request-changes:
    description: "Request changes if ESLint doesn't pass."
    required: false
    default: false
runs:
  using: "node16"
  main: "dist/index.js"
branding:
  icon: "plus-square"
  color: "blue"
