pull_request_rules:
  - name: automatic merge for Dependabot pull requests (LGTM success)
    conditions:
      - author=dependabot[bot]
      - "#approved-reviews-by>=1"
      - status-success=build
      - status-success=eslint
      - status-success=Analyze (javascript)
      - label!=accept2ship
    actions:
      merge:
        method: squash
      delete_head_branch:
  - name: automatic merge for Dependabot pull requests (LGTM neutral)
    conditions:
      - author=dependabot[bot]
      - "#approved-reviews-by>=1"
      - status-success=build
      - status-success=eslint
      - status-success=Analyze (javascript)
      - label!=accept2ship
    actions:
      merge:
        method: squash
      delete_head_branch:
